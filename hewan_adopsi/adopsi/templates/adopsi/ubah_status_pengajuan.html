<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ubah Status Pengajuan - PawfectHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatShape 8s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-paw {
            position: absolute;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.15);
            animation: pawFloat 6s ease-in-out infinite;
        }

        .floating-paw:nth-child(4) { top: 20%; right: 30%; animation-delay: 1s; }
        .floating-paw:nth-child(5) { bottom: 35%; right: 25%; animation-delay: 3s; }
        .floating-paw:nth-child(6) { top: 45%; left: 15%; animation-delay: 5s; }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
        }

        @keyframes pawFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.15; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.3; }
        }

        .status-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            padding: 40px 20px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            animation: slideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .status-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .status-icon {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .status-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .status-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .pengaju-info {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1));
            border: 2px solid rgba(40, 167, 69, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .pengaju-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #28a745;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .pengaju-name i {
            font-size: 1.2rem;
        }

        .status-content {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .form-control:hover {
            border-color: rgba(102, 126, 234, 0.4);
        }

        select.form-control {
            cursor: pointer;
        }

        .status-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-pending {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
        }

        .status-approved {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .status-rejected {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
        }

        .update-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .update-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .update-button:hover::before {
            left: 100%;
        }

        .update-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(40, 167, 69, 0.6);
        }

        .update-button:active {
            transform: translateY(-1px);
        }

        .back-button {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(108, 117, 125, 0.3);
            width: 100%;
            justify-content: center;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(108, 117, 125, 0.5);
            color: white;
            text-decoration: none;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(40, 167, 69, 0.3);
            animation: heartFloat 5s ease-in-out infinite;
        }

        .heart-float:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .heart-float:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
        .heart-float:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }

        @keyframes heartFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                opacity: 0.3; 
            }
            50% { 
                transform: translateY(-15px) scale(1.2); 
                opacity: 0.6; 
            }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .status-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .status-title {
                font-size: 1.8rem;
            }
            
            .update-button {
                padding: 16px 30px;
                font-size: 1.1rem;
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Custom styling for Django form fields */
        .form-group p {
            margin-bottom: 25px;
        }

        .form-group p label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group p select,
        .form-group p input,
        .form-group p textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group p select:focus,
        .form-group p input:focus,
        .form-group p textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .success-message {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1));
            border: 2px solid rgba(40, 167, 69, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #28a745;
            font-weight: 500;
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <i class="fas fa-paw floating-paw"></i>
        <i class="fas fa-paw floating-paw"></i>
        <i class="fas fa-paw floating-paw"></i>
    </div>

    <div class="status-container">
        <div class="status-card">
            <div class="decorative-elements">
                <i class="fas fa-heart heart-float"></i>
                <i class="fas fa-heart heart-float"></i>
                <i class="fas fa-heart heart-float"></i>
            </div>

            <div class="status-header">
                <div class="status-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <h1 class="status-title">Ubah Status Pengajuan</h1>
                <p class="status-subtitle">Kelola status pengajuan adopsi hewan</p>
                
                <div class="pengaju-info">
                    <div class="pengaju-name">
                        <i class="fas fa-user"></i>
                        {{ pengajuan.nama_pengaju }}
                    </div>
                </div>

                <div class="status-badges">
                    <span class="status-badge status-pending">
                        <i class="fas fa-clock"></i> Pending
                    </span>
                    <span class="status-badge status-approved">
                        <i class="fas fa-check"></i> Disetujui
                    </span>
                    <span class="status-badge status-rejected">
                        <i class="fas fa-times"></i> Ditolak
                    </span>
                </div>
            </div>

            <div class="status-content">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="update-button">
                            <i class="fas fa-sync-alt"></i>
                            Update Status
                        </button>
                        
                        <a href="{% url 'dashboard_admin' %}" class="back-button">
                            <i class="fas fa-arrow-left"></i>
                            Kembali ke Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add entrance animation on load
        window.addEventListener('load', function() {
            document.querySelector('.status-card').style.animation = 'slideUp 1s ease-out';
        });

        // Add ripple effect to buttons
        document.querySelectorAll('.update-button, .back-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.className = 'ripple';
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Status change preview
        const statusSelect = document.querySelector('select');
        if (statusSelect) {
            statusSelect.addEventListener('change', function() {
                const selectedValue = this.value.toLowerCase();
                const badges = document.querySelectorAll('.status-badge');
                
                badges.forEach(badge => {
                    badge.style.opacity = '0.3';
                    badge.style.transform = 'scale(0.9)';
                });
                
                let targetBadge;
                if (selectedValue.includes('pending') || selectedValue.includes('menunggu')) {
                    targetBadge = document.querySelector('.status-pending');
                } else if (selectedValue.includes('approve') || selectedValue.includes('setuju') || selectedValue.includes('terima')) {
                    targetBadge = document.querySelector('.status-approved');
                } else if (selectedValue.includes('reject') || selectedValue.includes('tolak')) {
                    targetBadge = document.querySelector('.status-rejected');
                }
                
                if (targetBadge) {
                    targetBadge.style.opacity = '1';
                    targetBadge.style.transform = 'scale(1.1)';
                    targetBadge.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.2)';
                }
            });
        }

        // Form submission success animation
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitButton = document.querySelector('.update-button');
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            submitButton.style.background = 'linear-gradient(45deg, #6c757d, #495057)';
        });

        // Random animation triggers
        setInterval(() => {
            const hearts = document.querySelectorAll('.heart-float');
            const randomHeart = hearts[Math.floor(Math.random() * hearts.length)];
            randomHeart.style.animationDuration = Math.random() * 2 + 4 + 's';
        }, 3000);

        setInterval(() => {
            const paws = document.querySelectorAll('.floating-paw');
            const randomPaw = paws[Math.floor(Math.random() * paws.length)];
            randomPaw.style.animationDuration = Math.random() * 2 + 5 + 's';
        }, 4000);

        // Pengaju name animation
        const pengajuName = document.querySelector('.pengaju-name');
        if (pengajuName) {
            pengajuName.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.textShadow = '0 5px 15px rgba(40, 167, 69, 0.3)';
            });
            
            pengajuName.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.textShadow = 'none';
            });
        }
    </script>
</body>
</html>
