<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengguna - PawfectHome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatShape 8s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-paw {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.15);
            animation: pawFloat 6s ease-in-out infinite;
        }

        .floating-paw:nth-child(4) { top: 15%; right: 25%; animation-delay: 1s; }
        .floating-paw:nth-child(5) { bottom: 30%; right: 30%; animation-delay: 3s; }
        .floating-paw:nth-child(6) { top: 50%; left: 15%; animation-delay: 5s; }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes pawFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.15; }
            50% { transform: translateY(-15px) scale(1.1); opacity: 0.3; }
        }

        .register-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            animation: slideUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .register-icon {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .register-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            z-index: 2;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px 50px 15px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .register-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn i {
            margin-right: 10px;
        }

        .alert {
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            animation: alertSlide 0.5s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes alertSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navigation-links {
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
        }

        .nav-link:hover {
            color: #764ba2;
            transform: translateX(5px);
        }

        .login-link {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            z-index: 2;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .password-toggle {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .register-card {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .register-title {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 12px 45px 12px 15px;
            }
        }

        /* Loading animation */
        .btn-loading {
            pointer-events: none;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff6b6b; }
        .strength-medium { background: #ffa726; }
        .strength-strong { background: #4caf50; }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <i class="fas fa-paw floating-paw"></i>
        <i class="fas fa-paw floating-paw"></i>
        <i class="fas fa-paw floating-paw"></i>
    </div>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h3 class="register-title">Bergabung dengan Kami</h3>
                <p class="register-subtitle">Buat akun untuk memulai perjalanan adopsi</p>
            </div>

            {% if messages %}
              {% for message in messages %}
                <div class="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ message }}
                </div>
              {% endfor %}
            {% endif %}

            <form method="POST" id="registerForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" 
                           name="username" 
                           id="username"
                           class="form-control" 
                           placeholder="Pilih username unik"
                           required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" 
                           name="email" 
                           id="email"
                           class="form-control" 
                           placeholder="Masukkan alamat email"
                           required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password1" class="form-label">
                        <i class="fas fa-lock"></i> Kata Sandi
                    </label>
                    <input type="password" 
                           name="password1" 
                           id="password1"
                           class="form-control" 
                           placeholder="Buat kata sandi yang kuat"
                           required>
                    <button type="button" class="password-toggle" id="togglePassword1">
                        <i class="fas fa-eye"></i>
                    </button>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <small id="strengthText">Kekuatan kata sandi</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password2" class="form-label">
                        <i class="fas fa-lock"></i> Ulangi Kata Sandi
                    </label>
                    <input type="password" 
                           name="password2" 
                           id="password2"
                           class="form-control" 
                           placeholder="Ulangi kata sandi"
                           required>
                    <button type="button" class="password-toggle" id="togglePassword2">
                        <i class="fas fa-eye"></i>
                    </button>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button type="submit" class="register-btn" id="registerButton">
                    <i class="fas fa-user-plus"></i>
                    <span id="buttonText">Daftar Sekarang</span>
                </button>
            </form>

            <div class="divider">
                <span>atau</span>
            </div>

            <div class="navigation-links">
                <div>
                    <a href="{% url 'landing_page' %}" class="nav-link">
                        <i class="fas fa-arrow-left"></i>
                        Kembali ke Halaman Depan
                    </a>
                </div>
                
                <div>
                    <a href="{% url 'user_login' %}" class="nav-link login-link">
                        <i class="fas fa-sign-in-alt"></i>
                        Sudah punya akun? Masuk sekarang
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword1').addEventListener('click', function() {
            const passwordInput = document.getElementById('password1');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        document.getElementById('togglePassword2').addEventListener('click', function() {
            const passwordInput = document.getElementById('password2');
            const toggleIcon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Password strength checker
        document.getElementById('password1').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let strength = 0;
            let strengthLabel = '';
            
            // Check password strength
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            if (strength <= 2) {
                strengthFill.className = 'strength-fill strength-weak';
                strengthFill.style.width = '30%';
                strengthLabel = 'Lemah';
            } else if (strength <= 3) {
                strengthFill.className = 'strength-fill strength-medium';
                strengthFill.style.width = '60%';
                strengthLabel = 'Sedang';
            } else {
                strengthFill.className = 'strength-fill strength-strong';
                strengthFill.style.width = '100%';
                strengthLabel = 'Kuat';
            }
            
            strengthText.textContent = `Kekuatan: ${strengthLabel}`;
        });

        // Password confirmation validation
        document.getElementById('password2').addEventListener('input', function() {
            const password1 = document.getElementById('password1').value;
            const password2 = this.value;
            
            if (password2.length > 0) {
                if (password1 === password2) {
                    this.style.borderColor = '#28a745';
                    this.style.boxShadow = '0 0 0 0.2rem rgba(40, 167, 69, 0.25)';
                } else {
                    this.style.borderColor = '#ff6b6b';
                    this.style.boxShadow = '0 0 0 0.2rem rgba(255, 107, 107, 0.25)';
                }
            }
        });

        // Form submission with loading state
        document.getElementById('registerForm').addEventListener('submit', function() {
            const button = document.getElementById('registerButton');
            const buttonText = document.getElementById('buttonText');
            
            button.classList.add('btn-loading');
            buttonText.textContent = 'Memproses...';
            button.disabled = true;
        });

        // Input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.color = '#667eea';
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.1)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.color = '#999';
                this.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1)';
            });
        });

        // Add ripple effect to button
        document.getElementById('registerButton').addEventListener('click', function(e) {
            if (this.classList.contains('btn-loading')) return;
            
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Enhanced entrance animation
        window.addEventListener('load', function() {
            document.querySelector('.register-card').style.animation = 'slideUp 1s ease-out';
        });

        // Form validation feedback
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('invalid', function() {
                this.style.borderColor = '#ff6b6b';
                this.style.boxShadow = '0 0 0 0.2rem rgba(255, 107, 107, 0.25)';
            });
            
            input.addEventListener('input', function() {
                if (this.validity.valid && this.id !== 'password2') {
                    this.style.borderColor = '#28a745';
                    this.style.boxShadow = '0 0 0 0.2rem rgba(40, 167, 69, 0.25)';
                } else if (this.id !== 'password2') {
                    this.style.borderColor = '#e9ecef';
                    this.style.boxShadow = 'none';
                }
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
